language: node_js
node_js:
  - "8.9.4"

branches:
  only:
    - master
    - recette

env:
  global:
    secure: $GH_TOKEN

script:
  - git checkout recette
  - npm install -g @angular/cli
  - ng build --prod
  - npm test
  - cp ./Dockerfile dist/AppliToDoDevOps
  - rm -rf !(dist)
  - cp dist/AppliToDevOps/. ./
  - rm -rf dist
  - ls
  - git add --all
  - git rm .travis.yml
  - git commit -m "Commit from travis from recette branch"
  - git push --force https://$GH_TOKEN@github.com/mimir02/AppliNodeDevOps.git recette:docker-recette

notifications:
  email:
    on_failure: change
    on_success: change