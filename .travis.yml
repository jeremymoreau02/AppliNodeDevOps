language: node_js
node_js:
  - "8.9.4"

branches:
  only:
    - dev

env:
  global:
    secure: $GH_TOKEN

script:
  - git checkout dev
  - ng build
  - npm test
  - cp ./Dockerfile dist/AppliToDoDevOps
  - rm -rf !(dist)
  - ls dist
  - cp -r dist/AppliToDoDevOps/* .
  - rm -rf dist
  - ls
  - git add --all
  - git rm .travis.yml
  - git commit -m "Commit from travis from dev branch"
  - git push --force https://$GH_TOKEN@github.com/mimir02/AppliNodeDevOps.git dev:docker-dev

notifications:
  email:
    on_failure: change
    on_success: change